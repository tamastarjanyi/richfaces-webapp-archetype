#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <a4j:loadBundle basename="messages" var="msg"/>
    <head>
    <a4j:loadStyle src="/css/default.css"/>
    <a4j:loadStyle src="/css/cssLayout.css"/>
    <a4j:loadStyle src="/xmlhttp/css/rime/rime.css"/>
    <title>Facelets Template</title>
</head>

<body>

    <div id="top">
        <ui:include src="top.xhtml"/>
    </div>
    <div>
        <div id="left">
            <ui:insert name="left">#{msg.left}</ui:insert>
        </div>
        <div>
            <div id="right">
                <ui:insert name="right">#{msg.right}</ui:insert>
            </div>
            <div id="content" class="right_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </div>
    <div id="bottom">
        <ui:include src="bottom.xhtml"/>
    </div>
</body>
</html>
